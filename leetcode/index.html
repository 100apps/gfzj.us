
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Leetcode_勤能补拙</title>
    <link rel="stylesheet" href="./weui.css"/>
    <style type="text/css">
        .page__ft {
    padding-top: 40px;
    padding-bottom: 10px;
    text-align: center;
}
.page__ft img {
    height: 19px;
}
    </style>
</head>
<body ontouchstart>
    
    <div class="container" id="container"><div class="page home js_show">


    <div class="page__bd">
       <div class="weui-cells__title">Leetcode 题库</div>

        <div class="weui-cells" id="list"></div>
    </div>

    <div class="page__ft">
        <a href="javascript:home()"><img src="./icon_footer_link.png"></a>
    </div>
</div></div>

<script type="text/javascript" src="./zepto.min.js"></script>
<script type="text/javascript">
    var html='';
    $.get("./data/list.js",function(data){
        data=JSON.parse(data);
        var iconClasses=["weui-icon-success weui-icon_msg","weui-icon-info weui-icon_msg","weui-icon-warn weui-icon_msg-primary","weui-icon-warn weui-icon_msg"];
        for (var i = 0; i <data.length - 1; i++) {
            var line=data[i];
            html+='<a class="weui-cell weui-cell_access" href="./detail.html?id='+line["id"]+'"><i class="'+iconClasses[line["difficulty"]]+'" style="font-size:16px">&nbsp;</i><div class="weui-cell__bd"><p>'+line["title"]+'</p></div><div class="weui-cell__ft"></div></a>';
            // console.log(line);
        }
        $("#list").html(html);
    })
</script>


</body>
</html>
